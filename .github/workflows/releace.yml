name: Python Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - name: Check out code
      uses: actions/checkout@v3

    # Pythonをセットアップ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 必要なPythonバージョンを指定

    # 必要なパッケージをインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    # Gitの差分を取得
    - name: Get changed Python files
      id: changed-files
      run: |
        if git rev-parse HEAD~ >/dev/null 2>&1; then
          echo "Previous commit found, checking changes"
          git diff --name-only HEAD~ > changed_files.txt
        else
          echo "No previous commit found, checking all Python files"
          find . -name '*.py' > changed_files.txt
        fi
        grep '\.py$' changed_files.txt > python_files.txt || true



    # flake8で文法チェック
    - name: Run flake8
      if: success()
      run: |
        if [ -s python_files.txt ]; then
          xargs -a python_files.txt flake8 --exit-zero
        else
          echo "No Python files changed."
        fi

    # 文法エラーの結果を通知
    - name: Notify if errors found
      if: failure()
      run: echo "Linting errors found in Python files."

      
  update-version:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      # 1. リポジトリをクローン
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Pythonをセットアップ
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 必要なライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 4. スクリプトを実行してバージョンを更新
      - name: Update Version
        run: python update_version.py

      # 5. 更新内容をコミットしてプッシュ
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add setup.py
          git commit -m "Auto-increment version"
          git push
